nodeLinker: node-modules
packageExtensions:
  '@firebase/auth@*':
    peerDependencies:
      '@firebase/app-types': '*'
      '@firebase/util': '*'
  '@firebase/database@*':
    peerDependencies:
      '@firebase/app-types': '*'
  eslint-config-airbnb-typescript@*:
    peerDependencies:
      eslint: '*'
      eslint-plugin-import: '*'
      eslint-plugin-jsx-a11y: '*'
      eslint-plugin-react: '*'
      eslint-plugin-react-hooks: '*'
yarnPath: .yarn/releases/yarn-2.4.1.cjs
